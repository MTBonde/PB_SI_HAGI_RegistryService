# CI workflow for RegistryService
# Calls centralized CI workflow from PB_Alexor-Workflows
# Runs on: PRs to main, pushes to feature branches (not main to avoid duplicate runs)

name: CI - Build and Test.

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main]  # Release pipeline handles main branch

jobs:
  ci:
    # Reusable workflow: builds and tests .NET project
    uses: MTBonde/PB_Alexor-Workflows/.github/workflows/ci.yml@main
    with:
      dotnet-version: '9.0.x'
